{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI for stock market prediction</title>
    <link rel="stylesheet" href="{% static 'home_page/style.css' %}">
</head>
<body>
<div style="width: 100%; display: table">
    <div style="display: table-row">
        <div style="width: 10%; display: table-cell">
            {% include "home_page/navbar.html" %}
        </div>
    <div id="home-page-content" style="width: 90%; display: table-cell">
        <div id="home-page-inner-div">
            <div id="price-graph">
                <img id="plot" src="{% static 'home_page/plots/plot.png' %}">
            </div>
            <div style="width: fit-content; text-align: center">
                <div id="ticker-information">
                    <form action="/ai-model/prediction/" method="post">
                    {% csrf_token %}
                        {{ choose_company_form }}
                    </form>
                    <ul>
                        <li><a><b>Company:</b> {{ company }}</a></li>
                        <li><a><b>Ticker:</b> {{ ticker }}</a></li>
                        <li><a><b>Company shares:</b> {{ shares }}</a></li>
                        <li><a><b>Max price:</b> {{ max_price }}</a></li>
                        <li><a><b>Min price:</b> {{ min_price }}</a></li>
                    </ul>
                </div>
                <div id="technical-indicators">
                    <form action="/indicators" method="get">
                        <button type="submit"> Get technical indicators here</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
</body>
